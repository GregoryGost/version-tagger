name: Main Self Versioning

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  develop-version:
    name: Main Self Versioning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: New Version
        id: new-version
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prefix: 'v'
