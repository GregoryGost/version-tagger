version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions-minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: pnpm
    directory: /
    schedule:
      interval: weekly
    groups:
      development:
        dependency-type: development
        update-types:
          - minor
          - patch
      production:
        dependency-type: production
        update-types:
          - patch
